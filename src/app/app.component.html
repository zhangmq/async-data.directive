<ng-container
  *appAsyncData="
    let users;
    let refresh = refetch;
    let loading = loading;
    handler: fetchUsers;
    params: keywords;
    pullIn: 5 * 1000;
  "
>
  <div *ngIf="users">
    <ul>
      <li *ngFor="let item of users">
        {{ item }}
      </li>
    </ul>
  </div>
  <div>loading {{ loading }}</div>
  <button (click)="refresh()" >Refetch</button>
</ng-container>
<input type="text" [(ngModel)]="keywords" />
